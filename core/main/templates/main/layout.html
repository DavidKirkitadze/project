{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/1cd149aa16.js" crossorigin="anonymous"></script>
<body>
    <aside>
        <img src="{% static 'main/img/logo.svg' %}" alt="Logo">
        <span class="logo">NN</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Home page</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-info"></i> Page about us</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-folder"></i> news page</li></a>
            <a href=""><li><i class="fa-solid fa-envelope"></i> Contacts</li></a>
        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
