{% extends 'main/layout.html' %}

{% block title %}Add articles{% endblock %}

{% block content %}
    <div class="features">
        <h1>Add articles</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-succes" type="submit">Add article</button>
        </form>
    </div>
{% endblock %}
